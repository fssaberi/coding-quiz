<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <div class="container">
        <div class="quiz" id="quiz">
            <header>
                <h1>Coding Quiz</h1>
            </header>
            <p>Try to answer the code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="start" class="buttons">Start Quiz</button>
        </div>
        <div class="quiz" id="question-card">
            <h1 id="questionCardTitle"></h1>
            <ul id="question-card---questions">

            </ul>
        </div>
        <div class="quiz" id="results">
            <h1 id="question-card--title"></h1>
            <ul id="question-card---results">

            </ul>
        </div>
        <div id="viewHS">
            <h3>View High Scores</h3>
        </div>
        <div id="timerDiv">
            <h3>Timer</h3>
            <p id="timerCount"></p>
        </div>
        <div id="resultsCard">
            <h2>All done!</h2>
            <label for="initials">Enter initials:</label>
            <input type="text" placeholder="Your initials" id="initials" class="initials"/>
            <button type="submit" class="buttons" id="submit-btn">Submit</button>
        </div>
        <div id="highScoreCard">
            <h2>High Scores</h2>
            <button class="buttons">Go Back</button>
            <button class="buttons">Clear High Scores</button>
        </div>
    </div>
    
    <script src="./assets/js/script2.js"></script>
</body>
</html>
