<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <div class="quiz" id="quiz">
        <header>
            <h1>Coding Quiz</h1>
        </header>
        <p>Try to answer the code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button>Start Quiz</button>
    </div>
    <button class="submit-button" id="submit-btn">Submit</button>
    <div id="results"></div>
    <script src="assets/js/script.js"></script>
</body>
</html>
